<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | InventoryMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #218838;
            padding: 15px 20px;
            color: white;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .error-content {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #218838;
            margin-bottom: 10px;
            line-height: 1;
        }
        .error-message {
            font-size: 26px;
            margin-bottom: 20px;
            color: #555;
        }
        .error-description {
            font-size: 16px;
            color: #777;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #218838;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1a6e2e;
        }
        .links {
            margin-top: 25px;
        }
        .links a {
            color: #218838;
            margin: 0 10px;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GanaSalesLite</h1>
        </div>
        <div class="error-content">
            <div class="error-code">404</div>
            <h2 class="error-message">Page Not Found</h2>
            <p class="error-description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="/" class="btn">Go to Dashboard</a>
            <div class="links">
                <a href="/products/">Products</a>
                <a href="/transactions/sales/">Sales</a>
                <a href="/transactions/purchases/">Purchase</a>
            </div>
        </div>
    </div>
</body>
</html>
